<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric geninus </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>



<body class="m-8">
    <header>

    </header>
    <main>
        <section class=""></section>
        <div class="flex">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <div class="card bg-base-100  shadow-xl pr-8  ">
                    <figure>
                        <img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body ">
                        <h2 class="card-title ">Trinagle!</h2>
                        <p class="text-2xl text-center">Area(A)=0.5 Xb XH</p>
                        <div class=""><input id="base" class="text-2xl w-24 rounded-sm mr-2" type="text"
                                placeholder="B">
                            <span>cm</span>
                            <input id="height" class="text-2xl w-24 rounded-sm" type="text" placeholder="H">
                            <span>cm</span>
                            <div>
                                <p id="">Area= <span id="areap"></span> <span>cm <sup>2</sup> </span></p>
                            </div>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTrainagle()" class="btn btn-primary w-full ">Count me </button>
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 w-full shadow-xl pr-6">
                    <figure>
                        <img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle!</h2>
                        <p>
                        <p class="text-2xl">Area (A) = w x L</p>
                        <div class=""><input id="wreact" class="text-2xl w-24 rounded-sm" type="text" placeholder="w">
                            <span>cm</span>
                            <input id="lreact" class="text-2xl w-24 rounded-sm" type="text" placeholder="l">
                            <span>cm</span>
                            <div class="">
                                <p>Reactangle: <span id="rshow"></span> <span>cm <sup>2</sup></span></p>
                            </div>
                        </div>

                        <div class="card-actions ">
                            <button onclick="valueReactangle()" class="btn btn-primary w-full">Rectangle Value</button>
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 w-full shadow-xl pr-6">
                    <figure>
                        <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram!</h2>
                        <p class="text-2xl">Area (A) = b x h</p>
                        <p>b=10cm, h=12cm</p>
                        <div class=""><input id="bpara" class="text-2xl w-24 rounded-sm" type="text" placeholder="B">
                            <span>cm</span>
                            <input id="hpara" class="text-2xl w-24 rounded-sm" type="text" placeholder="H">
                            <span>cm</span>
                            <div>
                                <p>Area: <span></span> <span>cm <sup>2</sup></span></p>
                            </div>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick=" paralogram()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="card bg-base-100 w-full shadow-xl mt-8 pr-6">
                    <figure>
                        <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus!</h2>
                        <p class="text-2xl">Area(A)=0.5 Xb XH</p>
                        <div class=""><input class="text-2xl w-24 rounded-sm" type="text" id="rombus" placeholder="Br">
                            <span>cm</span>
                            <input class="text-2xl w-24 rounded-sm" type="text" id="romboH" placeholder="H">
                            <span>cm</span>
                        </div>
                        <div class="card-actions ">
                            <button onclick="getRombosValue()" class="btn w-full">Calculate Rombo</button>
                        </div>
                    </div>
                </div>


            </div>
            <div class="w-96 border-yellow-500 rounded-md ">
                <h1 class="text-3xl text-center p-5">See Your value </h1>
            </div>
        </div>
    </main>
    <script src="scripts/triangle.js"></script>
    <script src="scripts/reactangle.js"></script>
    <script src="scripts/para.js"></script>
    <script src="scripts/rom.js"></script>


</body>


</html>
